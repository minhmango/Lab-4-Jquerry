<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery and Fetch API Example</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">jQuery and Fetch API Example</h1>

      <div class="mb-4">
        <h3>jQuery AJAX Example</h3>
        <button id="jqueryBtn" class="btn btn-primary">
          Fetch Data with jQuery
        </button>
        <div id="jqueryResult" class="mt-3"></div>
      </div>

      <div class="mb-4">
        <h3>Fetch API Example</h3>
        <button id="fetchBtn" class="btn btn-primary">
          Fetch Data with Fetch API
        </button>
        <div id="fetchResult" class="mt-3"></div>
      </div>
    </div>
  </body>
</html>
